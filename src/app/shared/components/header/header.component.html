<mat-toolbar color="primary">
  <mat-toolbar-row>
  <span routerLink="/main" style="cursor: pointer;margin-left: 20px;">Личный Кабинет</span>

  <span class="spacer"></span>

  <button *ngIf="!isLoggedIn" matTooltip="Login" routerLink="/login" mat-icon-button class="example-icon favorite-icon">
    <mat-icon>login</mat-icon>
  </button>


  <h3 *ngIf="isDataLoaded">{{this.user.username}}</h3>
    <button mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>help_outline</mat-icon>
    </button>
    <button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button>
      <mat-icon color="accent">account_box</mat-icon>
    </button>
    <mat-menu id="menu-item" #menu="matMenu">
      <button (click)="profile()" mat-menu-item >Profile</button>
      <button (click)="logout()" mat-menu-item>
        Logout
      </button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
